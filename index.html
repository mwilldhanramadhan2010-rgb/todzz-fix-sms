<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TODZ FIX SMS TO PERANGKAT</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: #111;
      padding: 25px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      text-align: center;
      color: #fff;
    }

    .card h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #00ffff;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    .note {
      font-size: 11px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>TODZ FIX SMS TO PERANGKAT</h1>

    <input type="text" id="nomor" placeholder="MASUKAN NOMOR">

    <button onclick="kirimWA()">FIX SMS</button>

    <div class="note">
      Pastikan nomor aktif & benar
    </div>
  </div>

  <script>
    function kirimWA() {
      var nomorInput = document.getElementById("nomor").value;

      if (nomorInput === "") {
        alert("Nomor tidak boleh kosong!");
        return;
      }

      var nomorWA = "6289652871507"; // GANTI DENGAN NOMOR WA KAMU
      var pesan = "FIX SMS: " + nomorInput;

      var url = "https://wa.me/" + nomorWA + "?text=" + encodeURIComponent(pesan);
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
